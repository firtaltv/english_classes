{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'classes/css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">English Classes</a>
                <a class="navbar-brand" href="{% url 'classes_list' %}">All Classes</a>
                <a class="navbar-brand" href="/">Teachers</a>
                {% if user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="navbar-brand" href="/accounts/google/login/">Log In</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
